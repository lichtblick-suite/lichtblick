name: SonarCloud

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check if should skip
        id: should-skip
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]] && [[ "${{ contains(github.event.pull_request.labels.*.name, 'skip-sonar') }}" == "true" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip SonarCloud
        if: steps.should-skip.outputs.skip == 'true'
        run: |
          echo "⏭️ SonarCloud analysis skipped due to 'skip-sonar' label"
          echo "✅ This check passes to allow merge"

      - uses: actions/checkout@v5
        if: steps.should-skip.outputs.skip == 'false'
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        if: steps.should-skip.outputs.skip == 'false'
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Enable corepack
        if: steps.should-skip.outputs.skip == 'false'
        run: corepack enable yarn

      - name: Restore cache
        if: steps.should-skip.outputs.skip == 'false'
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: v5-${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: v5-${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.should-skip.outputs.skip == 'false'
        run: yarn install

      - name: Generates lint report and file path formatting
        if: steps.should-skip.outputs.skip == 'false'
        run: |
          yarn lint:ci:report
          sed -i 's|/home/runner/work/lichtblick/lichtblick/|./|g' eslint-report.json
        continue-on-error: true

      - name: Test and coverage
        if: steps.should-skip.outputs.skip == 'false'
        run: yarn test:coverage
        continue-on-error: true

      - name: SonarCloud Scan
        if: steps.should-skip.outputs.skip == 'false'
        uses: sonarsource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
