name: SonarCloud

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable yarn

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: v5-${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: v5-${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Generates lint report and file path formatting
        run: |
          yarn lint:ci:report
          sed -i 's|/home/runner/work/lichtblick/lichtblick/|./|g' eslint-report.json
        continue-on-error: true

      - name: Test and coverage
        run: yarn test:coverage
        continue-on-error: true

      - name: ScanCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6.0.0
        # Analysis for pushes and PRs without 'dependencies' label
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'dependencies'))
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: ScanCloud Scan (no require quality gate)
        uses: sonarsource/sonarqube-scan-action@v6.0.0
        # analysis for PRs with 'dependencies' label without waiting for quality gate
        if: |
          github.event_name == 'pull_request' &&
          contains(github.event.pull_request.labels.*.name, 'dependencies')
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.qualitygate.wait=false
