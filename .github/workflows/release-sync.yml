name: Release Sync (main -> develop)

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.LICHTBLICK_GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create sync branch and merge
        run: |
          git fetch origin main
          BRANCH_NAME="sync/main-to-develop-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git merge origin/main --no-ff -m "chore: sync main into develop after release"
          git push origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.LICHTBLICK_GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: develop
          title: "chore: Sync main into develop after release"
          body: |
            Automated sync of main branch into develop after release.

            Please review for any conflicts before merging.
