name: Release Sync (main -> develop)

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "manual-sync")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create sync branch and merge
        run: |
          git fetch origin develop
          BRANCH_NAME="sync/main-to-develop-${{ steps.get_version.outputs.version }}"
          git checkout -b $BRANCH_NAME origin/develop
          git merge origin/main --no-ff -m "chore: sync main into develop after release"
          git push origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        run: gh pr create -B develop -H ${{ env.BRANCH_NAME }} --title 'Merge main into develop' --body `|
            This PR syncs changes from `main` into `develop` after a release.

            Please review the changes before merging.

            **Auto-generated by GitHub Actions**`
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

